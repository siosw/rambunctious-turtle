<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 w-screen flex flex-col items-center space-y-10">
  <form id="commentForm" class="flex space-x-5">
    <input type="text" id="comment" name="comment" placeholder="What are your thoughts?" required class="border rounded-md px-2 py-1 w-[70vw] max-w-md">
    <button type="submit" class="rounded-md bg-purple-600 px-2 py-1 text-white">Comment</button>
  </form>

  <div class="w-screen flex justify-center">
    <div id="comments" class="p-5 border-t border-slate-300 flex flex-col items-end space-y-5"></div>
  </div>
  
  <!-- dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- babel support for JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <!-- socket.io for realtime upvote count -->
  <script src="https://www.unpkg.com/socket.io-client@4.5.1/dist/socket.io.js" crossorigin></script>


  <script src="upvote.js" type="text/babel"></script>
  <script src="replyUpvote.js" type="text/babel"></script>
  <script src="reply.js" type="text/babel"></script>
  <script src="script.js" type="text/babel"></script>
</body>
</html>
